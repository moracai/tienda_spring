<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CREAR CLIENTE</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
      <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/clientes}">CLIENTES</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">INICIO</a>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container">
    	<div class="row">
    	<h1>Crear Cliente</h1>
    	</div>
    	<div class="row">
    	<div class="Crear" style="width: 18rem;">
  
      
    <form 
    th:action="@{/clientes}" 
    th:object="${clientes}"
     method="post">
    <div class="form-group">
    <label for="">Nombre</label
    ><input type="text" name="nombre" th:field="*{nombre}" class="form-control" /> 
    </div>
    <div class="form-group">
    <label for="">Apellido</label
    ><input type="text" name="apellido" th:field="*{apellido}"class="form-control" />
    </div>
    <div class="form-group">
    <label for="">Edad</label
    ><input type="number" name="edad" th:field="*{edad}" class="form-control" />
    </div>
    <div class="form-group">
    <label for="">Identificacion</label
    ><input 
    name="identificacion"
    type="number"  
    th:field="*{identificacion}" 
    class="form-control" />
    </div>
    <div class="box-footer">
    <button class="btn btn-success">Guardar</button>
    </div>
    
    </form>
    
    
  </div>
</div>
    </div>
       
        </div>>

  crossorigin="anonymous"
  ></script>
</body>
</html>
