<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CLIENTES</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
      <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/clientes}">CLIENTES</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">INICIO</a>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container">
    	<div class="row">
    	<h1>Lista de Clientes</h1>
    	</div>
    	<div class="row">
    	<div class="col-lg-3">
    	<a class="btn btn-primary btn-sm mb3" th:href="@{/clientes/nuevo}">Agregar Cliente</a>
    	</div>
    </div>
    
    <table class="table table-scriped table-bordered">
    <thead class="table-dark">
    	<tr>
    	<th>Nombre</th>
    	<th>Apellido</th>
    	<th>Edad</th>
    	<th>Identificacion</th>
    	<th>Acciones</th>
    	</tr>
        </thead>
    	<tbody>
    	<tr th:each="cliente : ${clientes}">
    	<td th:text="${cliente.nombre}">Nombre</td>
    	<td th:text="${cliente.apellido}">Apellido</td>
    	<td th:text="${cliente.edad}">Edad</td>
    	<td th:text="${cliente.identificacion}">Identificacion</td>
    	<td>
    		<a th:href="@{/clientes/editar/{id}(id=${cliente.id})}"
    		class="btn btn-warning"
    		>Editar</a
    		
    		>
    		    		
    		<a
    		 th:href="@{/clientes/eliminar/{id}(id=${cliente.id})}"
    		class="btn btn-danger"
    		>Eliminar</a
    		>
    		
    	</td>
    	</tr>
    	</tbody>
        </table>
        </div>>
    
    
    
    
  <script 
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
  crossorigin="anonymous"
  ></script>
</body>
</html>
